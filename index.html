<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Clone</title>
    <style>
        body {
            font-family: 'Courier New', monospace; /* Use Courier New, a monospaced font */
            margin: 0;
            padding: 0;
            background-color: black; /* Set background to black */
            color: pink; /* Set default text color to red */
        }
        .editor {
            width: 100%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.5;
            background-color: black; /* Set editor background to black */
            color: red; /* Set editor text color to red */
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            overflow: auto; /* Enable scrolling if text overflows */
        }
    </style>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H8401KYTZY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-H8401KYTZY');
    </script>
    <!-- End Google Analytics -->
</head>
<body>
    <div class="editor" id="editor"></div>
    <script src="script.js"></script>
</body>
</html>
