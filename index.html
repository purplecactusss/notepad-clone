<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Set background to black */
            color: red; /* Set default text color to red */
        }
        .editor {
            width: 100%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            font-size: 16px;
            line-height: 1.5;
            background-color: black; /* Set editor background to black */
            color: red; /* Set editor text color to red */
            caret-color: red; /* Set cursor color to red */
        }
    </style>
</head>
<body>
    <textarea class="editor" id="editor"></textarea>
    <script src="script.js"></script>
</body>
</html>
